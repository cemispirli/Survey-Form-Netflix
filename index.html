<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="netflix.css" />

    <title>Survey Form</title>
  </head>
  <body>
    <header class="header">
      <h1>Net<span style="color: red">Flix</span></h1>
      <p id="p">
        Thank you for signing up at Netflix.Tell us more about your self
      </p>
    </header>
    <main class="main">
      <form action="result.html" class="form">
        <div class="personelinfo">
          <label for="name" id="per">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
          <label for="age">Age</label>
          <input type="number" name="age" id="age" placeholder="Age" />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="content">
          <label for="content">Content type</label>
          <select name="content" id="content" >
            <option value="Series" selected>Series</option>
            <option value="Movies">Movies</option>
            <option value="Tv Shows">Tv Shows</option>
            <option value="Documentaries">Documentaries</option>
            <option value="Anime">Anime</option>
          </select>
        </div>
        <div class="type">
          <label>Movie type</label><br>
          <input type="checkbox" name="Movie Type" id="comedy" value="comedy" />
          <label for="comedy">Comedy</label><br>
          <input type="checkbox" name="Movie Type" id="action" value="action" />
          <label for="action">Action</label><br>
          <input type="checkbox" name="Movie Type" id="romance"  checked value="romance" />
          <label for="romance">Romance</label>
        </div>
        <div class="gender">
          <label>Gender</label><br>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="male">Male</label><br>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">Female</label><br>
          <input type="radio" name="gender" id="other" value="other" />
          <label for="other">Other</label>
        </div>
        <div class="feed">
          <p id="feedback">Feed back</p>
          <textarea
            name="feedback"
            id="textarea"
            cols="35"
            rows="5"
            placeholder="Any comment"
          ></textarea>
        </div>
        <div class="submit"><input type="submit" value="Submit" "></div>
      </form>
    </main>
    
  </body>
</html>
